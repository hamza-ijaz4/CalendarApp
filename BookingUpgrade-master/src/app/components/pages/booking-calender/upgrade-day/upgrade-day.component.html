<div [ngClass]="setClasses()" [class.disableBox]="!day.appointments" class="box"
  (click)="showAppointments = !showAppointments">
  <div>
    <button id="deleteButton">X</button>
    <h3 class="date">{{day.startDate | date: 'dd/MM/yyyy'}}</h3>
  </div>
  <div class="appointments">
    <ng-template [ngIf]="showAppointments && day.appointments">
      <div *ngFor="let item of day.appointments" class="appointment-box">
        <label for="radio1">{{item.startTime}} - {{item.endTime}}</label>
        <input type="radio" [id]="'appointment'" [name]="'appointment'" [value]="item.id">
      </div>
      <button class="slot booked"><span class="book-span">Book</span></button>
    </ng-template>

  </div>
