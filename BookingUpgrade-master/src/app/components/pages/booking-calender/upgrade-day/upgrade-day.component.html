<div [ngClass]="setClasses()">
  <div>
    <button id="deleteButton">X</button>
    <h3 class="date">{{appointment.date | date: 'dd/MM/yyyy'}}</h3>
    <!-- <h3>{{appointment.hour}}</h3> -->


    <!-- Will be generated by appointment time in db -->
    <div *ngFor="let item of appointment.appointments">
      <input type="radio" [id]="'appointment'+item.id" [name]="'appointment'+item.id" value="all" checked>
      <label for="radio1">{{item.startTime}} - {{item.endTime}}</label>
    </div>

    <h3>Varighet: {{appointment.duration}} min </h3>
    <button class="slot booked"><span class="book-span">Book</span></button>
  </div>
</div>
