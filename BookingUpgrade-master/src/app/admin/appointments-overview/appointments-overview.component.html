<div class="calender">
  <div style="float: right;">
    <label style="color: aliceblue;" for="id">Change Upgrade: </label>
    <select [(ngModel)]="upgradeId" name="upgrade-Version" id="upgrade-Version">
      <option [value]="undefined" selected> Select version</option>
      <option *ngFor="let item of upgrades" [value]="item.id">{{item.version}}</option>
    </select>
    <button style="margin-top: 5px;" (click)="updateUpgradeVersion()">Update</button>
    </div>
  <br>
  <br>
  <!-- [frameworkComponents]="frameworkComponents" Nessesary -->
<ag-grid-angular
    style="width: 100%; height: 800px;"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [rowSelection]="rowSelection"
    [columnDefs]="columnDefs"
    [frameworkComponents]="frameworkComponents"
    [defaultColDef]="defaultColDef"
    [rowMultiSelectWithClick]="true"
    (gridReady)="onGridReady($event)" (selectionChanged)="onSelectionChanged($event)"
>
</ag-grid-angular>
</div>
