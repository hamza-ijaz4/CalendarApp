<div class="calender">
  <br>
  <button [disabled]="!upgradeId" id="releaseNoteDown" (click)="save()"> Save</button>
  <br />
  <div style="margin-top: 40px;" class="customer" [ngClass]="{'selectedBox': item.isSelected, 'disablebox': item.gotAppointment}"
    *ngFor="let item of items; let i = index;" (click)="item.isSelected = !item.isSelected">
    <div class="box">
      <h3 class="date">{{item.name}}</h3>
    </div>
  </div>
  <br>
</div>
