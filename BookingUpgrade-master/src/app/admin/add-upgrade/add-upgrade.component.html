<div class="container">
  <h2>Ny oppdateringskalender</h2>
  <form id="NewUgradeForm" (ngSubmit)="onSubmit()">
    <label for="upgradeVersion">Versjon-nummer:</label>
    <input type="text" [(ngModel)]="upgradeVersion" name="upgradeVersion">

    <br>


    <div>
      <br>
      <br>
    </div>
    <label for="OppdateringsVarighet">Forventet varighet min:</label>
    <select [(ngModel)]="duration" name="OppdateringsVarighet">
      <option value="30">30 min</option>
      <option value="60">60 min</option>
      <option value="90">90 min</option>
      <option value="120">120 min</option>
      <option value="150">150 min</option>
      <option value="180">180 min</option>
    </select>
    <br>
    <br>
    <label for="shortDescription">Kort beskrivelse: </label>
    <textarea id="shortDescription" [(ngModel)]="shortDescription" name="shortDescription"
      style="height:60px"></textarea>

    <label for="releaseNote">Vedlagt realeasenote:</label>
    <input type="file" id="releaseNote" (change)="handleFileInput($event)" name="releaseNote">
    <br>
    <br>
    <input type="submit" value="Submit" />
  </form>
</div>
