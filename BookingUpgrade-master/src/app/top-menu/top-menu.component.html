<div class="header">
  <div id="upgradeSelector" *ngIf="showUpgradeDrpDwn">
    <label id="upgradeText" for="upgrade-Version">Select Upgrade: </label>
    <!--  -->
    <select (change)="getTimeSlots()" name="upgrade-Version" id="upgrade-Version" [(ngModel)]="upgradeId">
      <option [value]="undefined" selected> Select version</option>
      <option *ngFor="let item of upgrades" [value]="item.id">{{item.version}}</option>
    </select>


  </div>
  <!-- <button id="releaseNoteUp"> Upload realease note</button> -->
  <button id="releaseNoteDown" (click)="downloadFile()"> Download realease note</button>

  <h1 id="header-title">System update - Admin page</h1>
  <div style="text-align: center; margin-bottom: 10px;">
    <p class="timeTitle" style="display:inline-block; margin: 4px;"> </p>
    <button (click)="redirect('admin')"> Time slots </button>
    <button routerLink="setupcalender"> Add upgrade </button>
    <button (click)="redirect('customers')"> Add client </button>
    <button> Calender // Todo </button>
  </div>
  <hr style="border-color:2px solid whitesmoke" />
</div>
