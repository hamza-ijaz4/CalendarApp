<div class="calender">
  <button [disabled]="!upgradeId" id="releaseNoteDown" (click)="save()"> Save</button>
  <br />
  <div style="margin-top: 40px;" class="day" [ngClass]="selectedIndex === i? 'selectedBox': ''"
    *ngFor="let item of items; let i = index;" (click)="setRow(i)">
    <div class="box">
      <h3 class="date">{{item.name}}</h3>
    </div>
  </div>
</div>
